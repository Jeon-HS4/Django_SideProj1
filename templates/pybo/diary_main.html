<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        h3{
            display: inline-block;
            margin-top: -20px;
        }

        .calendar {
            margin-left: 10%;
            margin-top: 50px;
        }
        
        .calendar-day-number {
            position: absolute;
            top: 5px;
            right: 5px;
            font-weight: bold;
        }
        
        .calendar-day-info {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 14px;
        }
        
        table {
            border-collapse: collapse;
            width: 80%;
            height: 60%;
            border: solid #000 1px;
          }
          
          th,
          td {
            text-align: top|right;
            padding: 8px;
          }
          
          th {
            background-color: #f2f2f2;
            color: black;
          }
          
          td {
            background-color: white;
            width: 120px;
            height: 100px;
            position: relative;
            border: solid #888 1px;
          }
            span {
                text-align: right;
                vertical-align: top;
                display: block;
                height: 20%;
                margin-top: 0;
            }
            .daily {
                text-align: left;
                font-size: 10px;
                height: 80%;
            }
          
          td.today {
            background-color: #4CAF50;
            color: white;
          }
          
          td:not(.today):hover {
            background-color: #f2f2f2;
          }
          
    </style>
</head>
<body>
    <div class="calendar">
        <h2>Calendar</h2>
        <h3 id="currentYear">2023년</h3>
        <h3 id="currentMonth">6월</h3>

        <button id="nextBtn" style="float: right; margin-right: 20%;">다음 달</button>
        <button id="prevBtn" style="float: right; margin-right: 10px;">이전 달</button>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth();

        function createCalendar(year, month) {
            const calendarBody = document.querySelector('.calendar tbody');
            crYear = document.getElementById("currentYear");
            crMonth = document.getElementById("currentMonth");
            let date = new Date(year, month, 1);
            let calendarHtml = '';

            while (date.getMonth() === month) {
                const day = date.getDate();
                const dayOfWeek = date.getDay();

                if (dayOfWeek === 0) {  // 일요일인 경우 tr시작
                    calendarHtml += '<tr>';
                }

                if (day === 1 && dayOfWeek !== 0) {
                    calendarHtml += '<td colspan="' + dayOfWeek + '"></td>';
                }

                calendarHtml += '<td><span>' + day + '</span>' + '<div class="daily"> 일정 </div>' + '</td>';
                // 일정 부분에 일정 가져와서 입력하기

                if (dayOfWeek === 6) {  // 토요일인 경우 tr 끝
                    calendarHtml += '</tr>';
                }

                date.setDate(date.getDate() + 1);
            }

            calendarBody.innerHTML = calendarHtml;
            crYear.innerHTML = year+"년";
            crMonth.innerHTML = month+1+"월";
        }

        createCalendar(year, month);

        // 이전 달 버튼 클릭 시
        document.getElementById('prevBtn').addEventListener('click', function() {
            // 현재 표시된 달력의 연도와 월 가져오기
            const currentYear = parseInt(document.getElementById('currentYear').textContent);
            const currentMonth = parseInt(document.getElementById('currentMonth').textContent) - 1; // 0부터 시작하므로 1을 빼줌
    
            // 이전 달의 연도와 월 계산하기
            const prevDate = new Date(currentYear, currentMonth - 1);
            const prevYear = prevDate.getFullYear();
            const prevMonth = prevDate.getMonth();
        
            // 달력 생성
            createCalendar(prevYear, prevMonth);
        });
    
        // 다음 달 버튼 클릭 시
        document.getElementById('nextBtn').addEventListener('click', function() {
            // 현재 표시된 달력의 연도와 월 가져오기
            const currentYear = parseInt(document.getElementById('currentYear').textContent);
            const currentMonth = parseInt(document.getElementById('currentMonth').textContent) - 1; // 0부터 시작하므로 1을 빼줌
        
            // 다음 달의 연도와 월 계산하기
            const nextDate = new Date(currentYear, currentMonth + 1);
            const nextYear = nextDate.getFullYear();
            const nextMonth = nextDate.getMonth();
        
            // 달력 생성
            createCalendar(nextYear, nextMonth);
        });


    </script>
</body>
</html>
