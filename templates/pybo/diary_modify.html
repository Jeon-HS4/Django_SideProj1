<html>
  <head>
    <title>Diary</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  </head>
  <body>

    <div class="container">
      <h5 class="my-3 border-bottom pb-2">일정 수정하기</h5>
      <form method="post" action="{% url 'pybo/diary_modify' %}">
          {% csrf_token %}
          <!-- 오류표시 Start -->
          {% if form.errors %}
          <div class="alert alert-danger" role="alert">
              {% for field in form %}
              {% if field.errors %}
              <div>
                  <strong>{{ field.label }}</strong>
                  {{ field.errors }}
              </div>
              {% endif %}
              {% endfor %}
          </div>
          {% endif %}
          <!-- 오류표시 End -->
          <!-- 오류표시 End -->
          <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" class="form-control" name="title" id="title" value="{{ detail_context.title|default_if_none:'' }}">
          </div>
          <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea class="form-control" name="content" id="content" rows="10">{{ detail_context.content|default_if_none:'' }}</textarea>
          </div>
          <div class="mb-3">
            <label for="write_date" class="form-label">날짜</label>
            <input type="text" readonly style="margin-left: 50px" name="write_date" id="write_date" value="{{ detail_context.write_date.date }}">
        </div>
          <button type="submit" class="btn btn-primary">수정하기</button>
          <button type="button" class="btn btn-primary">돌아가기</button>
      </form>
  </div>

  </body>
  </div>
</html>
